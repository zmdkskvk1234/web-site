<h2>학교</h2>
공리적인 목적으로 전문직 교사가 학생을 가르치는 교육 기관이자 기구.
만 5세 이상부터 다닐수 있다.
가장 기본적인 교육 기관이다. 과거부터 지금까지 항상은 아니지만,
인류가 건축 기법을 깨우치며 세운 건축물에서 교육 행위를 구사했다.
현대적인 의미로는 교육 목적만을 위해 지어진 건축물, 그 중에서도
'일정한 목적ㆍ교과 과정ㆍ설비ㆍ제도 및 법규에 의하여 교사가 지속적으로
학생에게 교육을 실시하는 기관'을 의미한다.
