<h2>고등학교</h2>
한국을 비롯한 여러 국가의 교육 체계에서 중학교 과정 다음의 상위 중등교육기관이다.<br>
이따금 명칭 때문에 헷갈리는 경우가 있지만 '고등학교'와 '고등교육기관'은 전혀 다른 개념이다.
<br>고등교육기관은 대학과 대학원, 그리고 전문대학과 그에 준하는 모든 학교를 아우르는 범주를 일컫는다.
<br>즉, 중등교육기관은 중학교와 고등학교에 해당하고
반면 마찬가지로 '고등'이 들어가는 '고등공민학교'는 중학교와 유사한 수준의 학교다.
