대한민국을 비롯한 여러 국가의 교육 체계에서 가장 기초가 되는 교육을 하는 초등교육기관이다.
<li>1~2학년:국어,수학,통합교과</li>
<li>3~4학년:국어,도덕,사회,수학,과학,체육,음악,미술,영어</li>
<li>5~6학년:국어,도덕,사회,수학,과학,실과,체육,음악,미술,영어</li>
