<h2>중학교</h2>
초등학교 졸업 후 진학하는 중등교육기관이다. 한국은 3년제이며,현재 의무교육 과정으로 되어있다.<br>
국어,사회,도덕,역사,과학,기술가정,정보,체육,음악,미술,영어,창의적체험활동 등을 배운다.
<br>한국에서 중학교는 어린이집이나 유치원 때 이후로 대부분 처음으로 교복을 입는 시기이다. <br>예외적으로 초등학교 때부터 교복을 입는 경우도 있지만,
주로 사립초등학교나 국립초등학교에서 입는다.
